<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/bulb-lit.png"/>
            <link rel="icon" type="image/png" href="/assets/img/ticket.png"/>
         <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
             <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"/>
             <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"/>
             <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
        <title>
            Регистрация
        </title>
        <!-- Fonts and icons -->
            <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
            <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
            <!-- Nucleo Icons -->
            <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
            <!-- CSS Files -->
            <link href="/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
            <!-- CSS Just for demo purpose, don't include it in your project -->
            <link href="/assets/demo/demo.css" rel="stylesheet" />
</head>
<body class="">
<div class="wrapper">
    <div class="main-panel">
        <div th:replace="fragments/loginNavbar::loginNavbar"></div>
        <div class="content">
            <div class="row">
                <div class="col-md-3 pr-md-1"></div>
                <div class="col-md-5 pr-md-1">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6 pr-md-1"><h4 class="title">Профиль</h4></div>
                                <div class="col-md-4 pr-md-1"></div>
                                <div class="col-md-2 pr-md-1">
                                    <span align="right"><a href="/login"><i class="tim-icons tim-icons-32 icon-bank"></i></a></span>
                                </div>
                            </div>

                        </div>
                        <div class="card-body">
                            <form id="user-form"  th:object="${myForm}" data-toggle="validator" role="form" method="POST">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="hidden" th:field="*{userId}"  />
                                <input type="hidden" th:field="*{signInProvider}" />
                                <p><span id="message"></span></p>
                                <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i></span>
                                </div>
                                    <input class="form-control"
                                           data-error="Имя должно начинаться с заглавной буквы, минимум из 2-х символов и только буквы."
                                           pattern="^[A-ZА-ЯЁ][a-zа-яё]+$"
                                           required="required"
                                           id="add-user-first-name" placeholder="Ваше имя" th:field="*{firstName}"/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i></span>
                                    </div>
                                    <input class="form-control input-group"
                                           data-error="Фамилия должна начинаться с заглавной буквы, минимум из 2-х символов, можно использовать буквы, пробелы и дефис в составных фамилиях."
                                           pattern="^[A-ZА-ЯЁ][a-zа-яё]+(?:[- ][A-ZА-ЯЁa-zа-яё]+)*$"
                                           required="required"
                                           id="add-user-last-name" placeholder="Ваша фамилия" th:field="*{lastName}"/>
                                    <div class="help-block with-errors" ></div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fab fa-vk"></i> </span>
                                    </div>
                                    <input class="form-control"
                                           data-error="Введите логин"
                                           required="required"
                                           id="add-user-name" placeholder="Ваш логин" th:field="*{userName}"/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="email"
                                       class="form-control"
                                       data-error="Неверный формат Email"
                                       required="required"
                                       pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]*(\.[A-Za-z]{2,})$"
                                       id="add-user-email" placeholder="Email адрес" th:field="*{email}"/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                    </div>
                                    <input type="tel"
                                         class="form-control"
                                         data-error='Введите телефон в допустимом формате (только цифры)'
                                         required="required"
                                         pattern="[0-9]*$"
                                         id="add-user-phone-number" placeholder="89000000000" th:field="*{tel}"/>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input type="password"
                                           class="form-control"
                                           required="required"
                                           id="add-user-password" th:field="*{password}"/>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input type="password"
                                        class="form-control"
                                        required="required"
                                        id="add-user-password-rep" th:field="*{passwordRep}"/>
                                    </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-primary" id="saveChanges">
                                            Сохранить
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 pr-md-1"></div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-plugin">
        <div class="dropdown show-dropdown">
            <a href="#" data-toggle="dropdown">
                <i class="fa fa-cog fa-2x"> </i>
            </a>
            <ul class="dropdown-menu">
                <li class="header-title"> Sidebar Background</li>
                <li class="adjustments-line">
                    <a href="javascript:void(0)" class="switch-trigger background-color">
                        <div class="badge-colors text-center">
                            <span class="badge filter badge-primary active" data-color="primary"></span>
                            <span class="badge filter badge-info" data-color="blue"></span>
                            <span class="badge filter badge-success" data-color="green"></span>
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </li>
                <li class="adjustments-line text-center color-change">
                    <span class="color-label">LIGHT MODE</span>
                    <span class="badge light-badge mr-2"></span>
                    <span class="badge dark-badge ml-2"></span>
                    <span class="color-label">DARK MODE</span>
                </li>
            </ul>
        </div>
    </div>
<script type="text/javascript" th:src="@{/js/animation.js}"></script>
<script th:src="@{/js/validator.min.js}"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
