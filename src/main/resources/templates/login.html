<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>


    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/bulb-lit.png"/>
    <link rel="icon" type="image/png" href="/assets/img/ticket.png"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
    </div>
</div>

   <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Вход</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form class="form-signin" name='loginForm' action="/processing-url" method='POST'>
                           <input type="hidden"
                                                 th:name="${_csrf.parameterName}"
                                                 th:value="${_csrf.token}" />
                              <div class="form-group">
                                  <label for="username" class="control-label">Логин</label>
                                  <input type="text" class="form-control" id="username" name="username"  title="Введите ваш логин" placeholder="example@gmail.com"/>
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Пароль</label>
                                  <input type="password" class="form-control" id="password" name="password"  title="Please enter your password"/>
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                              <button type="submit" class="btn btn-success btn-block">Войти</button>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p><a href="/register" class="btn btn-info btn-block">Регистрация!</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
