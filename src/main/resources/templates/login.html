<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" type="image/png" href="/img/ticket.png"/>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <title>
        Авторизация
    </title>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
</head>
<body class="">
<div class="wrapper">
    <div class="main-panel">
        <div class="content-login">
            <div class="row center">
                <div class="col-md-3 pr-md-1"></div>
                <div class="col-md-6 pr-md-1 center-position">
                    <div class="card" style="width: 360px;">
                        <div class="card-header">
                            <h4 class="title">Вход</h4>
                        </div>
                        <div class="card-body">
                            <form class="form-signin" name='loginForm' action="/processing-url" method='POST'>
                                <input type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                                <div class="form-group">
                                    <label for="username" class="control-label" style="font-weight: bold">Логин</label>
                                    <input type="text" class="form-control" id="username" name="username"  title="Введите ваш логин" placeholder="example@gmail.com"/>
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label" style="font-weight: bold">Пароль</label>
                                    <input type="password" class="form-control" id="password" name="password"  title="Please enter your password"/>
                                    <span class="help-block"></span>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Войти</button>
                                <label style="font-weight: bold" class="control-label">Впервые на сайте? Зарегистрируйтесь!</label>
                                <p><a href="/signup" class="btn btn-info btn-block">Регистрация</a></p>
                                <label style="font-weight: bold" class="control-label">Или</label>
                                <a th:href="@{/auth/vkontakte}" class="btn btn-block btn-vk"><i class="fab fa-vk"></i>
                                    Войти с помощью VK
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pr-md-1"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/animation.js}"></script>
<script th:src="@{/js/validator.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<!--   Core JS Files   -->
<!-- Place this tag in your head or just before your close body tag. -->
<!-- Chart JS -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/black-dashboard.min.js}"></script>
</body>
</html>
