<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
    </div>
</div>
<div id="registPage">
    <div class="loginbar">
        <div class="container">
            <form class="form-signin" name='loginForm' action="/processing-url" method='POST'>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <h4 class="form-signin-heading topbar">Please sign in</h4>
                <input class="form-control topbar" placeholder="Login" type="text" name="username"/>
                <input class="form-control topbar" placeholder="Password" type="password" name="password"/>
                <br/>
                <input class="btn btn-lg btn-primary btn-block" name="submit" type="submit" value="Login"/>
                <a href="/register" class="btn btn-lg btn-primary btn-block" id="registerUser">Registration</a>
            </form>


        </div>
    </div>
</div>
</body>
</html>
