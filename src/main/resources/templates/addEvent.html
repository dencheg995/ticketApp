<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление мероприятия</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"/>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"/>
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
        <a href="javascript:;" class="btn btn-danger" onclick="document.getElementById('logout').submit();" style="float: right; margin-top: 4px">Выход</a>

        <form action="/logout" id="logout" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="fragments/sidebarSec::sidebar"></div>
        </div>
        <div class="col-md-9">
            <div class="card card-default">
                <div class="card-header">
                    <form id="user-form" data-toggle="validator" role="form" onsubmit="return false;">
                          <div class="form-group">
                              <label for="name">Название мероприятия: </label>
                              <input id="name" class="form-control"  type="text" placeholder="Название мероприятия"
                                     data-error="Название должно начинаться с заглавной буквы, минимум из 2-х символов и только буквы."
                                     pattern="^[A-ZА-ЯЁ][a-zа-яё]+$"
                                     required="required"/>
                              <div class="help-block with-errors"></div>
                          </div>
                          <div class="form-group">
                              <label for="age-limit">Возрастное ограничение: </label>
                              <input id="age-limit" class="form-control" type="text"
                                     pattern="[0-9]{1,}"
                                     required="required"/>
                              <div class="help-block with-errors"></div>
                          </div>
                          <div class="form-group">
                              <label for="clubName">Место проведения: </label>
                              <input id="clubName" class="form-control" type="text"/>
                          </div>

                          <div class="form-group">
                              <label for="address">Адрес места: </label>
                              <input id="address" class="form-control" type="text" placeholder="Санкт-Петербург, Невский проспект, 1"/>
                          </div>

                          <div class="form-group">
                              <label for="date">Дата проведения: </label>
                              <input id="date" type="text" class="form-control" aria-label="Date" aria-describedby="date-addon" name="messageSendingTime" />
                          </div>
                          <div class="form-group">
                              <label for="postVk">Ссылка на пост: </label>
                              <input id="postVk" class="form-control" type="text"/>

                          </div>
                          <div class="form-group">
                              <label for="timePostVk">Закрытие репостов: </label>
                              <input type="text" id = "timePostVk" class="form-control" aria-label="Date" aria-describedby="date-addon" name="messageSendingTime" />

                          </div>
                          <div class="form-group">
                              <label for="salePostVk">Скидка за репост: </label>
                              <input id="salePostVk" class="form-control" type="number"/>

                          </div>
                          <div class="form-group">
                              <label for="pocket">Yandex-кошелек: </label>
                              <input id="pocket" class="form-control" name="pocket" type="text" placeholder="4100175017397"
                                     data-error='Введите номер кошелька в допустимом формате (только цифры)'
                                     pattern="[0-9]{11,}"
                                     required="required" min="11"/>
                              <div class="help-block with-errors"></div>
                          </div>
                         <div class="btn-group">
                             <button type="submit" class="btn btn-primary" id="saveChanges" onclick="addEvent()">
                                 Сохранить
                             </button>
                             <a href="/login" class="btn btn-primary" id="backToMain">Назад</a>
                         </div>
                     </form>
                </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script th:src="@{/js/validator.min.js}"></script>

</body>
</html>
