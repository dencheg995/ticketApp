<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Настройки</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
    </div>
</div>
<div id="TicketSelect">
    <div th:each = "event : ${event}">
        <p th:value="${event.getTicketList()}"></p>
        <div class="row">
            <div class="col-md-3">
                <div th:each="ticket : ${event.getTicketList()}">
                    <div class="card"  style="margin-top: 5px">
                        <div class="card-body">
                            <h5 class="card-title">
                                <span>Тип билета: </span>
                                <span th:text = "${ticket.getTicketType()}"></span>
                            </h5>
                            <div class="card-text">
                                <span>Цена: </span>
                                <span th:text = "${ticket.getTicketPrice()}"></span>
                            </div>
                            <button class="btn btn-primary" style="margin-top: 10px" th:onclick="'buyTicket('+ ${ticket.getTicketPrice()} +')'">купить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-3 sidebar">

            </div>
        </div>
    </div>
</div>







<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</body>
</html>
