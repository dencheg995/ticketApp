<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" type="image/png" href="/img/ticket.png"/>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <title>
        Покупка билетов
    </title>
    <!-- Nucleo Icons -->
    <link href="/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
</head>
<body class="">
<div class="wrapper">
    <div class="main-panel">
        <div class="row">
            <div class="col center-position">
                <div sec:authorize="isAuthenticated()">
                    <a onclick="openLKPage()" style="color: #fff; font-weight: bold;"><h4>В личный кабинет</h4></a>
                </div>
            </div>
        </div>
        <div class="content" style="padding-left: 40px;">
            <div th:each = "event : ${event}" th:value="${event.ticketList}">
                <div th:each="ticket : ${event.getTicketList()}">
                    <div th:if="${ticket.getTicketCount()} > 0">
                        <div class="row">
                            <div class="col center-position">
                                <div class="card" style="width: 758px; height: 130px;margin-top: 5px">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3" style="padding-left: 0;">
                                                <h4 class="title qet" style="font-weight: bold" th:text = "${ticket.getTicketType()}" th:id="${ticket.getId()}"></h4>
                                                <p style="font-weight: bold">Входной билет</p>
                                            </div>
                                            <div class="col-md-4"></div>
                                            <div class="col-md-2">
                                                <h4 class = "money" style="font-weight: bold; margin-top: 16px" th:text = "${ticket.getTicketPrice()}"></h4>
                                                <h4 class = "money" style="font-weight: bold; margin-top: 16px" text = 'руб'></h4>
                                            </div>
                                            <div class="col-md-3" style="margin-top: 6px">
                                                <div class="js-spinner">
                                                    <button class="btn-yahoo badge " th:id="'down' + ${ticket.id}" th:field = "off" type="button" name="down" spinner-button="down" th:onclick="'subtraction(' + ${ticket.id} + ', ' + ${ticket.getTicketPrice()} + ')'" disabled="disabled">-</button>
                                                    <input th:id="'currentCount' + ${ticket.id}" autofocus="autofocus" type="number" min="0" th:max="${ticket.getTicketCount()}" step="1" value="0" class="input-group-addon count"/>
                                                    <button class="btn-yahoo badge" th:id="'up' + ${ticket.id}" th:field = "off" type="button" name="up" spinner-button="up" th:onclick="'addition(' + ${ticket.id} + ', ' + ${ticket.getTicketPrice()} + ', ' + ${ticket.getTicketCount()} +')'">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="fixed-top">
                                    <div class="modalstyle">
                                        <div class="modal-content">
                                            <div class="modal-header modalDarkStyle">
                                                <h4 class="title" style="color: #fff;" id="ticketModalLabel">Детали заказа</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearModal()">
                                                    <span aria-hidden="true" style="color: #fff;font-size: 14px">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body modalDarkStyle">
                                                <div class="card card-plain">
                                                    <div class="card-header">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold">Тип билета: </p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p style="color: #fff;font-weight: bold">Кол-во: </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="firstModal"></div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="row">
                                                            <div class="col left-position" style="font-weight: bold; font-size: 18px;">Сумма:</div>
                                                            <div class="col right-position firstPrice" style="font-weight: bold; font-size: 18px;"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer modalDarkStyle">
                                                <div class="row">
                                                    <a class="btn btn-warning btn-lg" role="button" th:href="${event.vkPostUrl}">Скидка за репост</a>
                                                    <button class="btn btn-primary btn-lg" data-toggle="modal" href="#dataModal" role="button" th:href="'#dataModal'+${ticket.id}">Далее</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="dataModal" th:id="'dataModal'+${ticket.id}" tabindex="-1" role="dialog" aria-labelledby="dataModalLavel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="fixed-top">
                                    <div class="modalstyle">
                                        <div class="modal-content">
                                            <div class="modal-header modalDarkStyle">
                                                <h4 class="title" style="color: #fff;" id="dataModalLabel">Данные покупателя</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true" style="color: #fff; font-size: 14px">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body modalDarkStyle">
                                                <div class="form-group">
                                                    <label for="first-name-for-buy-ticket" style="color: #fff">Имя</label>
                                                    <input id="first-name-for-buy-ticket" class="form-control" style="color: #fff" name="firstname" type="text" placeholder="Иван"
                                                           data-error="Имя должно начинаться с заглавной буквы, минимум из 2-х символов и только буквы."
                                                           required="required"
                                                           pattern="^[A-ZА-ЯЁ][a-zа-яё]+$"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="last-name-for-buy-ticket" style="color: #fff">Фамилия</label>
                                                    <input id="last-name-for-buy-ticket" class="form-control" style="color: #fff" name="lastname" type="text" placeholder="Иванов"
                                                           data-error="Фамилия должно начинаться с заглавной буквы, минимум из 2-х символов и только буквы."
                                                           required="required"
                                                           pattern="^[A-ZА-ЯЁ][a-zа-яё]+$"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="add-user-email" style="color: #fff">Email</label>
                                                    <input type="email"
                                                           class="form-control"
                                                           data-error="Неверный формат Email"
                                                           style="color: #fff"
                                                           placeholder="info@gmail.com"
                                                           required="required"
                                                           pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]*(\.[A-Za-z]{2,})$"
                                                           id="add-user-email"/>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="add-user-phone-number" style="color: #fff">Номер телефона</label>
                                                    <input type="tel"
                                                           class="form-control"
                                                           data-error='Введите телефон в допустимом формате (только цифры)'
                                                           required="required"
                                                           style="color: #fff"
                                                           pattern="[0-9]*$"
                                                           id="add-user-phone-number" placeholder="89000000000"/>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="promo-for-buy-ticket" style="color: #fff">Промокод</label>
                                                    <input id="promo-for-buy-ticket" class="form-control" name="promo" type="text" placeholder="ABCDF"
                                                           data-error="Имя должно начинаться с заглавной буквы, минимум из 2-х символов и только буквы."
                                                           required="required"
                                                           style="color: #fff"
                                                           pattern="^[A-ZА-ЯЁ][a-zа-яё]+$"/>
                                                </div>
                                            </div>
                                            <div class="modal-footer modalDarkStyle">
                                                <button class="btn btn-primary" th:onclick="'buyTicket(' + ${event.id} + ')'">Подтвердить бронирование</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="saleModal" tabindex="-1" role="dialog" aria-labelledby="saleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="fixed-top">
                                    <div class="modalstyle">
                                        <div class="modal-content">
                                            <div class="modal-header modalDarkStyle">
                                                <h4 class="title" style="color: #fff;" id="saleModalLabel">Подтверждение заказа</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearModal2()">
                                                    <span aria-hidden="true" style="color: #fff; font-size: 14px">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body modalDarkStyle">
                                                <div class="card card-plain">
                                                    <p>Tickets</p>
                                                    <div class="card-header">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold">Тип билета:</p>
                                                            </div>
                                                            <div class="col center-position">
                                                                <p style="color: #fff;font-weight: bold">Кол-во:</p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p style="color: #fff;font-weight: bold">Цена:</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-body fillBody">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p id="ticketType2" style="color: #fff;"></p>
                                                            </div>
                                                            <div class="col center-position">
                                                                <p id ="ticketCount2" style="color: #fff;"></p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p id ="ticketPrice2" style="color: #fff;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card card-plain">
                                                    <div class="card-header">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold">Имя:</p>
                                                            </div>
                                                            <div class="col center-position">
                                                                <p style="color: #fff;font-weight: bold">Фамилия:</p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p style="color: #fff;font-weight: bold">Номер телефона:</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p id="consumerFName" style="color: #fff;"></p>
                                                            </div>
                                                            <div class="col center-position">
                                                                <p id="consumerLName" style="color: #fff;"></p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p id ="consumerTelephone" style="color: #fff;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold">Email:</p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p id ="consumerEmail" style="color: #fff;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer modalDarkStyle">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold">Сумма:</p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p id = "lastSum" style="color: #fff;"></p>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold">Сервисный сбор:</p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p id = "service" style="color: #fff;"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="row">
                                                            <div class="col left-position">
                                                                <p style="color: #fff;font-weight: bold; font-size: 18px;">К оплате:</p>
                                                            </div>
                                                            <div class="col right-position">
                                                                <p id = "forPay" style="color: #fff;font-weight: bold; font-size: 18px;"></p>
                                                                <div id = "ticketBuy">
                                                                    <h1 id = "wer" th:with="someVariable = 2" th:value="opio">
                                                                       <form id="yandexForm" method="POST" action="https://money.yandex.ru/quickpay/confirm.xml">
                                                                            <input type="hidden" id = "receiver" name="receiver" th:value="${event.getPocket()}" />
                                                                            <input type="hidden" id = "label" name="label" th:value="'# ' + ${ticket.id}" />
                                                                            <input type="hidden" name="quickpay-form" value="donate"/>
                                                                            <input type="hidden" id = "targets" name="targets" th:value="'# ' + ${ticket.id}"/>
                                                                            <input type="hidden" id = "sum" name="sum" data-type="number" th:value = "${someVariable}" />
                                                                            <input type="hidden" name="successURL" th:value="'http://localhost:8080/send/ticket?numSale=' + ${ticket.ticketCount}"/>
                                                                            <input type="hidden" name="need-fio" value="false"/>
                                                                            <input type="hidden" name="need-email" value="false"/>
                                                                            <input type="hidden" name="need-phone" value="false"/>
                                                                            <input type="hidden" name="need-address" value="false"/>
                                                                            <input type="hidden" name="paymentType" value="AC"/>
                                                                        </form>
                                                                    </h1>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <button class="btn btn-primary" th:onclick="'buyTicket('+ ${ticket.id} + ',' + ${ticket.ticketPrice} + ',' + ${event.id} + ')'">Перейти к оплате</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="footer" style="width: 250px; height: 108px; padding-right: 20px">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5" style="margin-top: 10px; color: #fff;">
                            <input id="sumResult" style="color: #fff; width: 30px" disabled="disabled"/><span>  руб.</span>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" id="saleButton" data-toggle="modal" href="#ticketModal" disabled="disabled">Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/stepper.js}"></script>
<script type="text/javascript" th:src="@{/js/animation.js}"></script>
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script type="text/javascript" th:src="@{/js/sale.js}"></script>
<script th:src="@{/js/validator.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<!--   Core JS Files   -->
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<!-- Chart JS -->
<script th:src="@{/js/plugins/chartjs.min.js}"></script>
<!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/black-dashboard.min.js}"></script>
</body>
</html>
