<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/bulb-lit.png"/>
        <link rel="icon" type="image/png" href="/assets/img/ticket.png"/>
     <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
         <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"/>
         <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"/>
         <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <title>
        Добавление билетов
    </title>
    <!-- Fonts and icons -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
        <!-- Nucleo Icons -->
        <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="/assets/demo/demo.css" rel="stylesheet" />
</head>
<body class="">
<div  class="wrapper">
    <div th:replace="fragments/sidebar::sidebar"></div>
    <div class="main-panel">
        <div th:replace="fragments/navbar::navbar"></div>
        <div class="content">
            <div class="card card-plain" >
                <div th:each="event :${event}">
                    <div class="card-header">
                        <h4 class="title" style="font-weight: bold" th:text="'Билеты для: ' + ${event.getName()}"></h4>
                    </div>
                    <div class="card-body">
                        <a th:onclick="'putTicket('+ ${event.id} +')'"><i class="tim-icons tim-icons-32 icon-simple-add"></i></a>
                        <div class="table-responsive">
                            <table class="table tablesorter">
                                <tr>
                                    <th:block th:each="ticket : ${event.getTicketList()}">
                                        <td>
                                            <div class="card card-plain" style="width: 200px">
                                                <label style="margin-top: 10px; font-weight: bold" th:for="'ticketType' + ${ticket.id}">Тип билета(Вип, танцпол)</label>
                                                <input th:id = "'ticketType' + ${ticket.id}" class="form-control" th:value="${ticket.getTicketType()}" disabled = 'disabled'/>
                                                <label style="margin-top: 10px; font-weight: bold" th:for="'ticketPrice' + ${ticket.id}">Цена билета</label>
                                                <input th:id = "'ticketPrice' + ${ticket.id}" class="form-control" th:value="${ticket.getTicketPrice()}" th:min="1" disabled = 'disabled'/>
                                                <label style="margin-top: 10px; font-weight: bold" th:for="'ticketCount' + ${ticket.id}">Количество билетов</label>
                                                <input th:id = "'ticketCount' + ${ticket.id}" class="form-control" th:value="${ticket.getTicketCount()}" th:min="1" disabled = 'disabled'/>
                                                <div class="row" style="margin-top: 5px">
                                                    <div class="col-2">
                                                        <a th:id="'editButton' + ${ticket.id} " value="Редактировать билет" th:onclick="'editTicket('+ ${ticket.id} + ')'"><i class="tim-icons tim-icons-32 icon-pencil"></i></a>
                                                    </div>
                                                    <div class="col-2">
                                                        <a th:id="'editButton' + ${ticket.id} " value="Редактировать билет" th:onclick="'openTicketInput('+ ${ticket.id} + ')'"><i class="tim-icons tim-icons-32 icon-lock-circle"></i></a>
                                                    </div>
                                                    <div class="col-2">
                                                        <a th:id="'removeButton' + ${ticket.id}" th:onclick="'removeTicket('+ ${ticket.id} + ')'"><i class="tim-icons tim-icons-32 icon-trash-simple"></i></a>
                                                    </div>
                                                    <div class="col-2">
                                                        <a th:id="'openPromoPage'+ ${ticket.id}" th:onclick="'openPromoPage('+ ${ticket.id} + ', ' + ${event.id} +')'"><i class="tim-icons tim-icons-32 icon-link-72"></i></a>
                                                    </div>
                                                    <div class="col-2">
                                                        <a th:id="'listPromo' + ${ticket.id}" th:onclick="'listPromo('+ ${ticket.id} +  ', ' + ${event.id} +')'"><i class="tim-icons tim-icons-32 icon-paper"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </th:block>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-plugin">
        <div class="dropdown show-dropdown">
            <a href="#" data-toggle="dropdown">
                <i class="fa fa-cog fa-2x"> </i>
            </a>
            <ul class="dropdown-menu">
                <li class="header-title"> Sidebar Background</li>
                <li class="adjustments-line">
                    <a href="javascript:void(0)" class="switch-trigger background-color">
                        <div class="badge-colors text-center">
                            <span class="badge filter badge-primary active" data-color="primary"></span>
                            <span class="badge filter badge-info" data-color="blue"></span>
                            <span class="badge filter badge-success" data-color="green"></span>
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </li>
                <li class="adjustments-line text-center color-change">
                    <span class="color-label">LIGHT MODE</span>
                    <span class="badge light-badge mr-2"></span>
                    <span class="badge dark-badge ml-2"></span>
                    <span class="color-label">DARK MODE</span>
                </li>
            </ul>
        </div>
    </div>
<script type="text/javascript" th:src="@{/js/animation.js}"></script>
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script type="text/javascript" th:src="@{/js/tickets.js}"></script>
<script th:src="@{/js/validator.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>

</body>
</html>
