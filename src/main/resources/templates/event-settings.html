<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/bulb-lit.png"/>
    <link rel="icon" type="image/png" href="/assets/img/ticket.png"/>
    <title>
        Настройка мероприятия
    </title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/assets/demo/demo.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="">
<div class="wrapper">
    <div th:replace="fragments/sidebar::sidebar"></div>
    <div class="main-panel">
        <div th:replace="fragments/navbar::navbar"></div>
        <div class="content">
            <div class="card">
                <div th:each="event : ${event}">
                    <div class="card-header">
                        <div class="card-header">
                            <h4 class="title" th:text="'Мероприятие: ' + ${event.getName()}"></h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4 pr-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventName' + ${event.id}">Название мероприятия</label>
                                        <input th:id = "'eventName' + ${event.id}" class="form-control" th:value="${event.name}" disabled = 'disabled'/>
                                    </div>
                                </div>
                                <div class="col-md-4 px-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventDate' + ${event.id}">Дата проведения</label>
                                        <input th:id = "'eventDate' + ${event.id}" class="form-control" th:value="${event.date}" disabled = 'disabled'/>
                                    </div>
                                </div>
                                <div class="col-md-4 pl-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventAgeLimit' + ${event.id}">Возрастное ограничение</label>
                                        <input th:id = "'eventAgeLimit' + ${event.id}" class="form-control" th:value="${event.eventAgeLimit}" disabled = 'disabled'/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventClubName' + ${event.id}">Название заведения</label>
                                        <input th:id = "'eventClubName' + ${event.id}" class="form-control" th:value="${event.clubName}" disabled = 'disabled'/>
                                    </div>
                                </div>
                                <div class="col-md-8 pl-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventAddress' + ${event.id}">Адрес заведения</label>
                                        <input th:id = "'eventAddress' + ${event.id}" class="form-control" th:value="${event.address}" disabled = 'disabled'/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 pr-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventVkPostUrl' + ${event.id}">Ссылка на пост</label>
                                        <input th:id = "'eventVkPostUrl' + ${event.id}" class="form-control" th:value="${event.vkPostUrl}" disabled = 'disabled'/>
                                    </div>
                                </div>
                                <div class="col-md-3 pl-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventCloseVkRepost' + ${event.id}">Закрытие репостов</label>
                                        <input th:id = "'eventCloseVkRepost' + ${event.id}" class="form-control" th:value="${event.closeVkRepost}" disabled = 'disabled'/>
                                    </div>
                                </div>
                                <div class="col-md-3 pr-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventSaleForVkPost' + ${event.id}">Скидка за репост</label>
                                        <input th:id = "'eventSaleForVkPost' + ${event.id}" class="form-control" th:value="${event.saleForVkPost}" disabled = 'disabled'/>
                                    </div>
                                </div>
                                <div class="col-md-3 pr-md-1">
                                    <div class="form-group">
                                        <label style="font-weight: bold" th:for="'eventPocket' + ${event.id}">Yandex-кошелек</label>
                                        <input th:id = "'eventPocket' + ${event.id}" class="form-control" th:value="${event.pocket}" disabled = 'disabled'/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group" style="margin-left: 17px">
                                    <button type="button" class="btn btn-primary" th:id="'editButton' + ${event.id} " th:onclick="'editEvent('+ ${event.id} +')'">Редактировать</button>
                                    <button type="button" class="btn btn-primary" th:id="'removeButton' + ${event.id}" th:onclick="'removeEvent('+ ${event.id} + ')'">Удалить</button>
                                </div>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fixed-plugin">
        <div class="dropdown show-dropdown">
            <a href="#" data-toggle="dropdown">
                <i class="fa fa-cog fa-2x"> </i>
            </a>
            <ul class="dropdown-menu">
                <li class="header-title"> Sidebar Background</li>
                <li class="adjustments-line">
                    <a href="javascript:void(0)" class="switch-trigger background-color">
                        <div class="badge-colors text-center">
                            <span class="badge filter badge-primary active" data-color="primary"></span>
                            <span class="badge filter badge-info" data-color="blue"></span>
                            <span class="badge filter badge-success" data-color="green"></span>
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </li>
                <li class="adjustments-line text-center color-change">
                    <span class="color-label">LIGHT MODE</span>
                    <span class="badge light-badge mr-2"></span>
                    <span class="badge dark-badge ml-2"></span>
                    <span class="color-label">DARK MODE</span>
                </li>
            </ul>
        </div>
    </div>
<script type="text/javascript" th:src="@{/js/animation.js}"></script>
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script th:src="@{/js/validator.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>

<!-- Chart JS -->
<script src="/assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>

<script src="/assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/black-dashboard.min.js?v=1.0.0"></script>
<!-- Black Dashboard DEMO methods, don't include it in your project! -->
<script src="/assets/demo/demo.js"></script>
</body>
</html>
