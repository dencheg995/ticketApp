<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование мероприятия</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
        <a href="javascript:;" class="btn btn-danger" onclick="document.getElementById('logout').submit();" style="float: right; margin-top: 4px">Выход</a>

        <form action="/logout" id="logout" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<div class="card card-default">
    <div th:each="event : ${event}">
        <div class="card-header">
            <div class="card-title">
                <h5 style="margin-left: 15px" th:text="'Мероприятие: ' + ${event.getName()}"></h5>
            </div>
        </div>
        <div class="card-body">
            <div class="card" style="margin-top: 10px">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="margin-top: 10px" th:for="'eventName' + ${event.id}">Название</label>
                            <input th:id = "'eventName' + ${event.id}" class="form-control" th:value="${event.name}" disabled = 'disabled'/>
                        </div>
                        <div class="col-sm-3">
                            <label style="margin-top: 10px" th:for="'eventAddress' + ${event.id}">Адрес</label>
                            <input th:id = "'eventAddress' + ${event.id}" class="form-control" th:value="${event.address}" disabled = 'disabled'/>
                        </div>
                        <div class="col-sm-3">
                            <label style="margin-top: 10px" th:for="'eventPocket' + ${event.id}">Кошелек</label>
                            <input th:id = "'eventPocket' + ${event.id}" class="form-control" th:value="${event.pocket}" disabled = 'disabled'/>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-warning" style="margin-top: 42px" th:id="'editButton' + ${event.id} " th:onclick="'editEvent('+ ${event.id} +')'">Редактировать мероприятие</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-danger" style="margin-top: 10px" th:id="'removeButton' + ${event.id}" th:onclick="'removeEvent('+ ${event.id} + ')'">Удалить мероприятие</button>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div>
                <a class="btn btn-success" style="margin-left: 15px" href="/lk" role="button">Готово</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</body>
</html>
