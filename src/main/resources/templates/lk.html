<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Регистрация мероприятия</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.js"></script>
</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
    </div>
</div>
<div class="sidebar">
    <div class="center">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-event" data-toggle="list" href="#list-event" role="tab" aria-controls="home">Мои мероприятия</a>
        </div>
    </div>
</div>
<div id="SeatSelect">
    <div class="tab-pane fade show active" id="list-event" role="tabpanel" aria-labelledby="list-home-event">
        <div class="card card-default">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs pull-xs-left">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Events table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target="#eventModal">
                            New event
                        </a>
                        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="eventModalLabel">New event</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            x
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="id">id: </label>
                                            <input id="id" class="form-control" name="id" type="text" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">название: </label>
                                            <input id="name" class="form-control" name="name" type="text" placeholder="Polyland">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">название: </label>
                                            <input id="address" class="form-control" name="address" required type="text" placeholder="Polyland">
                                        </div>
                                        <div class="form-group">
                                            <label for="pocket">название: </label>
                                            <input id="pocket" class="form-control" name="pocket" required type="text" placeholder="Polyland">
                                        </div>
                                        <div class="form-group">
                                            <label for="nameTicket">название: </label>
                                            <input id="nameTicket" class="form-control" name="nameTicket" required type="text" placeholder="Polyland">
                                        </div>
                                        <div class="form-group">
                                            <label for="priceTicket">название: </label>
                                            <input id="priceTicket" class="form-control" name="priceTicket" required type="text" placeholder="Polyland">
                                        </div>
                                        <div class="modal-footer">
                                            <button onclick="addEvent()">Add event</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-9">
                            <table id = "teamTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Pocket</th>
                                    <th scope="col">Ticket name</th>
                                    <th scope="col">Ticket price</th>
                                </tr>
                                </thead>
                                <tbody id = "teamBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/lk.js}"></script>
</body>
</html>
