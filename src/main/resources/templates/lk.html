<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Личный кабинет</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <div class="header">
        <div id="event"></div>
        <div id="place"></div>
        <a href="javascript:;" class="btn btn-danger" onclick="document.getElementById('logout').submit();" style="float: right; margin-top: 4px">Выход</a>

        <form action="/logout" id="logout" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-3">
            <div th:replace="fragments/sidebar::sidebar"></div>
        </div>
        <div class="col col-md-9">
            <div class="tab-pane fade show active" id="list-event" role="tabpanel" aria-labelledby="list-home-event">
                <div class="card card-default">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs pull-xs-left">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <h6>Список мероприятий</h6>
                                </a>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-toggle="modal" data-target="#eventModal">
                                    <h6>Новое мероприятие</h6>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div class="card-body text-left">
                                <div class="row">
                                    <div class="col-md-2">
                                        <h5 th:for="eventName" style="margin-top: 5px">Мероприятие:</h5>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <select id="eventName" class="form-control">
                                                <option selected="selected" disabled="disabled">Выберите мероприятие</option>
                                                <option th:each="clientEventsInfo : ${clientEvents}"
                                                        th:value="${clientEventsInfo.id}"
                                                        th:utext="${clientEventsInfo.getName()}"  th:id="eventId"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <button class="btn btn-primary" style="margin-left: 20px" role="button" onclick="openTicketPage()">Билеты</button>
                                    </div>
                                    <div class="col">
                                        <img src="/img/шестеренка.png" onclick="openEventPage()"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="eventModalLabel">Новое мероприятие</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    x
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Название: </label>
                    <input id="name" class="form-control" name="name" type="text" placeholder="Название мероприятия"
                           data-error="Название должно начинаться с заглавной буквы, минимум из 2-х символов и только буквы."
                           pattern="^[A-ZА-ЯЁ][a-zа-яё]+$"
                           required="required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="address">Место проведения: </label>
                    <input id="address" class="form-control" name="address" type="text" placeholder="Санкт-Петербург, Невский проспект, 1"/>
                </div>
                <div class="form-group">
                    <label for="pocket">Yandex-кошелек: </label>
                    <input id="pocket" class="form-control" name="pocket" type="number" placeholder="4100175017397"
                           data-error='Введите номер кошелька в допустимом формате (только цифры)'
                           required="required"/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="modalfooter">
                <button class="btn btn-primary" onclick="addEvent()">Добавить мероприятие</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/lk.js}"></script>
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
